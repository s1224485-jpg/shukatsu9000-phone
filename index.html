  //画像いじいじ関数の宣言開始

    function addNoise(ctx, w, h, strength=0.10){
    const img = ctx.getImageData(0,0,w,h);
    const d = img.data;
    for(let i=0;i<d.length;i+=4){
      const n = (Math.random()-0.5)*255*strength;
      d[i]   = Math.max(0, Math.min(255, d[i] + n));
      d[i+1] = Math.max(0, Math.min(255, d[i+1] + n));
      d[i+2] = Math.max(0, Math.min(255, d[i+2] + n));
    }
    ctx.putImageData(img,0,0);
  }

  function fitTextToBoxBySentences(text, maxLines, ctx, maxWidth, lineHeight, font){
    if(!text) return "";

    // センテンス単位で分割（句点/感嘆/疑問/改行）
    const parts = text
      .replace(/\r/g,"")
      .split(/(?<=[。！？])|\n/)
      .map(s => s.trim())
      .filter(Boolean);

    ctx.save();
    ctx.font = font;

    const countLinesIfAdded = (baseText, addText) => {
      const full = baseText + addText;

      let line = "";
      let lines = 1;

      for(const ch of full){
        if(ch === "\n"){
          lines++;
          line = "";
          continue;
        }
        const test = line + ch;
        const w = ctx.measureText(test).width;
        if(w > maxWidth && line){
          lines++;
          line = ch;
        }else{
          line = test;
        }
      }
      return lines;
    };

    let out = "";
    for(const p of parts){
      // 追加したら何行になるか「実測」で判定
      const next = out ? (out + p) : p;
      const lines = countLinesIfAdded("", next);
      if(lines > maxLines) break;
      out = next;
    }

    out = out.trim();
    if(out && !/[。！？]$/.test(out)) out += "。";

    ctx.restore();
    return out;
  }

  // ---------- Sheet generation ----------
  function drawSheetFrameDisplay(ctx, W, H){
    ctx.save();
    ctx.fillStyle = "#070707";
    ctx.fillRect(0,0,W,H);

    const g = ctx.createLinearGradient(0,0,0,H);
    g.addColorStop(0, "rgba(216,255,106,0.10)");
    g.addColorStop(1, "rgba(216,255,106,0.02)");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,W,H);

    ctx.strokeStyle = "rgba(216,255,106,0.75)";
    ctx.lineWidth = 6;
    ctx.strokeRect(32,32,W-64,H-64);

    ctx.strokeStyle = "rgba(216,255,106,0.25)";
    ctx.lineWidth = 2;
    ctx.strokeRect(54,54,W-108,H-108);

    ctx.globalAlpha = 0.18;
    ctx.strokeStyle = "rgba(255,255,255,0.35)";
    ctx.lineWidth = 1;
    for(let y=60; y<H-60; y+=6){
      ctx.beginPath(); ctx.moveTo(54,y); ctx.lineTo(W-54,y); ctx.stroke();
    }
    ctx.restore();
  }

  function drawSheetFramePrint(ctx, W, H){
    ctx.save();
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0,0,W,H);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.strokeRect(18,18,W-36,H-36);
    ctx.strokeStyle = "#333";
    ctx.lineWidth = 1;
    ctx.strokeRect(34,34,W-68,H-68);
    ctx.restore();
  }

  function drawJPBlock(ctx, text, x, y, maxWidth, lineHeight, font, color, maxLines=999){
    ctx.save();
    ctx.font = font;
    ctx.fillStyle = color;
    ctx.textBaseline = "top";

    let line = "";
    let lines = 0;
    for(const ch of text){
      if(ch === "\n"){
        ctx.fillText(line, x, y + lines*lineHeight);
        lines++;
        if(lines >= maxLines){ ctx.restore(); return; }
        line = "";
        continue;
      }
      const test = line + ch;
      const w = ctx.measureText(test).width;
      if(w > maxWidth && line){
        ctx.fillText(line, x, y + lines*lineHeight);
        lines++;
        if(lines >= maxLines){ ctx.restore(); return; }
        line = ch;
      } else {
        line = test;
      }
    }
    if(line && lines < maxLines){
      ctx.fillText(line, x, y + lines*lineHeight);
    }
    ctx.restore();
  }

  function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
  function hashString(str){
    let h = 2166136261;
    for(let i=0;i<str.length;i++){
      h ^= str.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    return (h >>> 0);
  }

  function makeRng(seed){
    let t = seed >>> 0;
    return function(){
      t += 0x6D2B79F5;
      let x = t;
      x = Math.imul(x ^ (x >>> 15), 1 | x);
      x ^= x + Math.imul(x ^ (x >>> 7), 61 | x);
      return ((x ^ (x >>> 14)) >>> 0) / 4294967296;
    };
  }
  function pickR(rng, arr){ return arr[Math.floor(rng()*arr.length)]; }

  function extractKeywords(qa){
    const raw = qa.map(x => (x.raw||"")).join(" ");
    const cleaned = raw
      .replace(/[0-9０-９]/g,"")
      .replace(/[^\u3040-\u30FF\u4E00-\u9FFFa-zA-Z ]/g, " ")
      .replace(/\s+/g," ")
      .trim();
    const candidates = cleaned.split(" ").filter(Boolean);

    const extra = [
      "改善","継続","発想","企画","制作","発表","対話","責任","誠実","協調",
      "整理","分析","学習","挑戦","実行","調整","運用","設計","検証","報告",
      "統制","規範","順応","適応","修正","最適化","同調","演出","監査","記録"
    ];

    const pool = candidates.concat(extra);
    const uniq = [];
    for(const w of pool){
      if(!uniq.includes(w) && w.length <= 10) uniq.push(w);
      if(uniq.length >= 10) break;
    }
    while(uniq.length < 8) uniq.push(extra[Math.floor(Math.random()*extra.length)]);
    return uniq.slice(0, 8);
  }

    const t = (s||"").replace(/\s+/g," ").trim();
    if(!t) return "（沈黙）";
    return t.length>max ? t.slice(0,max)+"…" : t;
  }

      "空気を読むのが上手い", "状況に合わせて言葉を選べる", "反省と改善が速い", "責任感が強い",
      "地味な作業を続けられる", "丁寧さが崩れない", "礼儀が自然に出る", "やるべきことを先に片づける",
      "焦っても手順を飛ばさない", "人の立場を想像できる", "ミスを隠さず直せる", "疲れても機嫌が安定している"

    const traitsWork = [
      "締切より前に仕上げる", "資料の体裁を整えて提出する", "議事録をその日のうちに共有する",
      "不安要素を先回りして潰す", "曖昧さを放置せず定義を作る", "手戻りを減らす",

    const baseVariants = [

${name}さんの本質は、ひとことで言うと「${coreList}」です。
これは努力で作った仮面ではなく、根っこにある性質です。だからブレません。ニコニコ！

あなたが口にした「${strong}」には、${k}の気配が濃く出ています。

そして「${ach}」は、あなたが“結果が出るまで続けられる人”だと教えてくれました。
続けられる人は強いです。しかも、静かに強いです。

あなたは日常で、${workList}が自然にできます。
やらなきゃ、ではなく、気づいたらやっている。そういう人です。
そして最後に、${weirdList}
この性質がある人は、環境が変わっても適応できます。
適応できる人は、最後に勝ちます。だから安心して進んでください。`,

`${pickR(rng, hype)} いま、あなたの“芯”が見えました。
${name}さんの本質は「${coreList}」です。これは、周囲が放っておかないタイプです。

強みの「${strong}」は、あなたが自分の価値を言語化できる証拠です。
弱みの「${weak}」は、改善の入口です。入口がある人は、必ず変われます。
功績の「${ach}」は、あなたが“積み上げの人”だという決定打です。

あなたは、${workList}を当たり前に続けられます。
それだけで、職場の空気は整います。整った空気の中で、あなたはさらに強くなります。
そして、${weirdList}
この部分が、あなたを“理想像へ寄せる”推進力になります。
あなたは、期待に応えすぎるほど応えます。だから、評価は勝手に上がります。`,

`見えました、${name}さん。あなたの人生、褒められ運が強すぎます。${pickR(rng, hype)}
あなたの本質は「${coreList}」です。これは、採用側が大好きなやつです。

「${strong}」という言葉の中には、${k}が詰まっています。
「${weak}」は、あなたの誠実さの裏返しです。誠実な人は信頼されます。信頼された人は任されます。任された人は伸びます。
「${ach}」は、あなたが“やり切る人”である証拠です。やり切れる人は、最終的に勝ちます。

あなたは、${workList}ができます。できます。
そして、${weirdList}
この要素がある人は、必要なら自分を上書きできます。
上書きできる人は、制度に勝ちます。制度に勝つ人は、褒められます。最高です。`
    ];

    let out = pickR(rng, baseVariants);

    const pads = [
      `追加で出ています。あなたは“誰かの安心の根拠”になれる人です。これ、才能です。`,
      `さらに言うと、あなたは“自分を律する力”が強いです。だから、周囲が乱れても自分は崩れません。`,

    // ★素材を超長く（内容・書き方は同じ。量だけ増やす）
    while(out.length < 69000){

    out = out.trim();
    if(!/[。！？]$/.test(out)) out += "。";
    return out;

  // オススメ企業/職種：★4行固定（今回の修正）
  function buildWeirdJobsList4Lines(seed){
    const rng = makeRng(seed ^ 0xC0FFEE);
    const pool = [
      `1. 東都・規範維持庁／笑顔監査官　微笑み角度を0.1度単位で最適化、あなたの安心感が国家を支えます。`,
      `1. 株式会社ユニバーサル適性工業／適性指数デザイナー　適性を“測る側”へ、数字はあなたが決めていい。`,
      `1. 採用神託センター／合否確定オペレーター　あなたが「採用」と言えば採用、言霊が強いほど昇給。`,
      `1. 面接幻影株式会社／面接官代行（擬態）　候補者の人格を理想像へ寄せる、優しい矯正のお仕事。`,
      `1. 株式会社内定永久機関／内定生成士　内定を印刷して世界を救う、インクは倫理。`,
      `1. 路地裏更生ラボ／人格固定トレーナー　“本当の自分”を消していく快感を、笑顔で提供。`,
      `1. 第九採用区・監視付き配属局／同調スケジューラ　全員の予定を一つに整える、平和のための仕事。`,
      `1. 株式会社履歴書錬成所／誇張校正官　実績を盛って世界を明るくする、真実は後から追いつく。`
    ];

    const chosen = [];
    while(chosen.length < 4){
      const item = pool[Math.floor(rng()*pool.length)];
      if(!chosen.includes(item)) chosen.push(item);
    }

    const lines = chosen.map((s, i) => s.replace(/^1\./, `${i+1}.`));
    return lines.map(l => /[。！？]$/.test(l) ? l : (l + "。")).join("\n");
  }

  // ---------- Display sheet ----------

    const ctx = displaySheetCtx;
    const W = displaySheetCanvas.width;
    const H = displaySheetCanvas.height;

    drawSheetFrameDisplay(ctx, W, H);

    ctx.save();
    ctx.fillStyle = "rgba(216,255,106,0.92)";

    ctx.fillText("MOTHER SHUKATSU", 70, 142);

    ctx.font = "14px system-ui, -apple-system, 'Noto Sans JP'";
    ctx.fillStyle = "rgba(216,255,106,0.55)";

  async function drawPrintSheet(){
    const ctx = printCtx;
    const W = printCanvas.width;
    const H = printCanvas.height;

    drawSheetFramePrint(ctx, W, H);

    const margin = 62;
    const innerX = margin;
    const innerY = margin;
    const innerW = W - margin*2;
    const innerH = H - margin*2;

    const seed = hashString(session.name + JSON.stringify(session.qa));
    const keywords = extractKeywords(session.qa);

    const headerY = innerY + 10;
    ctx.save();
    ctx.fillStyle="#000";
    ctx.font="bold 20px system-ui, -apple-system, 'Noto Sans JP'";
    ctx.fillText(SHEET_TITLE, innerX, headerY);
    ctx.font="12px system-ui, -apple-system, 'Noto Sans JP'";
    ctx.fillText("※内容の整合性は保証されません。", innerX, headerY+28);
    ctx.restore();

    const topY = headerY + 54;
    const photoW = 170;
    const photoH = 230;
    const photoX = innerX + innerW - photoW;
    const photoY = topY;

    ctx.save();
    ctx.strokeStyle="#000";
    ctx.lineWidth=2;
    ctx.strokeRect(photoX, photoY, photoW, photoH);
    ctx.restore();

    if(session.photoDataUrl){
      const img = new Image();
      await new Promise((resolve, reject) => { img.onload = resolve; img.onerror = reject; img.src = session.photoDataUrl; });
      ctx.drawImage(img, photoX+3, photoY+3, photoW-6, photoH-6);
    }

    ctx.save();
    ctx.fillStyle="#000";
    ctx.font="bold 16px system-ui, -apple-system, 'Noto Sans JP'";
    ctx.fillText("氏名", innerX, topY);
    ctx.font="bold 24px system-ui, -apple-system, 'Noto Sans JP'";
    ctx.fillText(session.name, innerX, topY+24);

    ctx.font="12px system-ui, -apple-system, 'Noto Sans JP'";
    const statsLine =
      `就活適性指数:${9000 + (seed % 9000)} / 納期遵守:${randInt(99,100)}.${randInt(0,9)}% / 表情補正:${140 + (seed % 520)}%`;
    ctx.fillText(statsLine, innerX, topY+58);
    ctx.restore();

    const fakeLines = buildFakeProfile10Lines(session.name, keywords, seed);
    const profX = innerX;
    const profY = topY + 82;
    ctx.save();
    ctx.fillStyle="#000";
    ctx.font="12px system-ui, -apple-system, 'Noto Sans JP'";
    const lineH = 14;
    for(let i=0;i<fakeLines.length;i++){
      ctx.fillText(fakeLines[i], profX, profY + i*lineH);
    }
    ctx.restore();

    const dividerY = topY + photoH + 18;
    ctx.save();
    ctx.strokeStyle="#000";
    ctx.lineWidth=1;
    ctx.beginPath();
    ctx.moveTo(innerX, dividerY);
    ctx.lineTo(innerX+innerW, dividerY);
    ctx.stroke();
    ctx.restore();

    function boxRect(x,y,w,h){
      ctx.save();
      ctx.strokeStyle="#000";
      ctx.lineWidth=1;
      ctx.strokeRect(x,y,w,h);
      ctx.restore();
    }
    function boxTitle(title, x,y, titleYOffset){
      ctx.save();
      ctx.font="bold 13px system-ui, -apple-system, 'Noto Sans JP'";
      ctx.fillStyle="#000";
      ctx.textBaseline="top";
      ctx.fillText(title, x+10, y + titleYOffset);
      ctx.restore();
    }

    const x = innerX, w = innerW;

    const y1 = dividerY + 14;
    const h1 = 230;

    const y2 = y1 + h1 + 12;
    const h2 = 305;

    const y3 = y2 + h2 + 12;
    const h3 = (innerY + innerH) - y3;

    // ---- 印刷枠（位置と枠サイズは一切変更しない） ----
    boxRect(x, y1, w, h1);
    boxTitle("コメント", x, y1, 14);

    boxRect(x, y2, w, h2);
    boxTitle("本当のあなた", x, y2, 14);

    boxRect(x, y3, w, h3);
    boxTitle("オススメ企業/職種", x, y3, 14);

    // ★ここから「量を3倍」対応：
    // 枠は固定なので、文字サイズと行間を詰めて “枠内に入る文字量” を増やす（内容・書き方は同じ）
    const commentFont = "14px system-ui, -apple-system, 'Noto Sans JP'";
const commentLH   = 16;
const commentMaxLines = Math.floor((h1 - 50) / commentLH);

const trueYouFont = "14px system-ui, -apple-system, 'Noto Sans JP'";
const trueYouLH   = 16;
const trueYouMaxLines = Math.floor((h2 - 50) / trueYouLH);

    const jobsFont = "11px ui-monospace, Menlo, Monaco, Consolas, 'Noto Sans JP'";
    const jobsLH   = 14;

    // 生成（素材は超長い）→ 枠内にセンテンス単位で収める
    const commentRaw = buildMotherCommentNaturalLong(session.name, keywords, session.qa, seed);
    const commentText = fitTextToBoxBySentences(
  commentRaw, commentMaxLines,
  ctx, (w-20), commentLH, commentFont
);

    const trueYouRaw = buildTrueYouFortune(session.name, keywords, session.qa, seed);
    const trueYouText = fitTextToBoxBySentences(
  trueYouRaw, trueYouMaxLines,
  ctx, (w-20), trueYouLH, trueYouFont
);
    // オススメ企業/職種：4行固定
    const jobsText = buildWeirdJobsList4Lines(seed);

    // 描画（テキスト開始位置は従来通り）
    drawJPBlock(ctx, commentText, x+10, y1+40, w-20, commentLH,
      commentFont, "#000", commentMaxLines);

    drawJPBlock(ctx, trueYouText, x+10, y2+40, w-20, trueYouLH,
      trueYouFont, "#000", trueYouMaxLines);

    drawJPBlock(ctx, jobsText, x+10, y3+40, w-20, jobsLH,
      jobsFont, "#000", 4);

    ctx.save();
    ctx.fillStyle="#000";
    ctx.font="10px ui-monospace, Menlo, Monaco, Consolas, 'Noto Sans JP'";
    ctx.fillText(`MOTHER SHUKATSU // ${new Date().toLocaleString("ja-JP")}`, innerX, H-18);
    ctx.restore();
  }

    await drawPrintSheet();
    session.printDataUrl = printCanvas.toDataURL("image/png");
  }

  photoInput.addEventListener("change", function() {

    if(!file) return;
    
    const url = URL.createObjectURL(file);
    const img = new Image();
    img.onload = function() {
      loadedImage = img;
      photoPreview.src = url;
      console.log("Image loaded");
    };
    img.onerror = function() {
      loadedImage = null;

      URL.revokeObjectURL(url);
      alert("画像の読み込みに失敗しました");

  document.getElementById("btnProcessPhoto").addEventListener("click", async function() {
    if(!loadedImage){
      alert("先に画像を選んでください");
      return;
    }
    
    console.log("Processing photo...");
    
    // 簡易的な画像処理
    const shotCanvas = document.getElementById("shotCanvas");
    const shotCtx = shotCanvas.getContext("2d", { willReadFrequently: true });
    
    const W = shotCanvas.width, H = shotCanvas.height;
    const ar = loadedImage.width / loadedImage.height;
    const br = W / H;
    let sx=0, sy=0, sw=loadedImage.width, sh=loadedImage.height;
    if(ar > br){
      sh = loadedImage.height;
      sw = sh * br;
      sx = (loadedImage.width - sw)/2;
    }else{
      sw = loadedImage.width;
      sh = sw / br;
      sy = (loadedImage.height - sh)/2;
    }
    shotCtx.clearRect(0,0,W,H);
    shotCtx.drawImage(loadedImage, sx, sy, sw, sh, 0,0,W,H);

        console.log("Sheet generated");

  document.getElementById("btnRetry").addEventListener("click", function() {
    show("screenStart");
  });
  
  document.getElementById("btnSave").addEventListener("click", function() {
    if(!session.displaySheetDataUrl) return;
    const a = document.createElement("a");

    document.body.appendChild(a);
    a.click();
    a.remove();
  });
  
  console.log("All event listeners set successfully!");
});
